<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>netease music player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aplayer/1.10.1/APlayer.min.css">
  <style>
    /* outer container: fixed position, right side, circular shape */
    #music-floating {
      position: fixed;
      /* https://github.com/DIYgod/APlayer/issues/797 and https://github.com/DIYgod/APlayer/issues/791 */
      top: calc(50% - 30px);
      right: 20px;
      width: 50px;
      height: 50px;
      background: #f0f0f0;
      border-radius: 50%;
      box-shadow: 0 2px 6px rgba(250, 1, 1, 0.3);
      cursor: pointer;
      transition: all 0.3s ease;
      will-change: top, width, height, border-radius, opacity;
      opacity: 0.7;
      z-index: 1000;
    }

    /* larger size for desktop, smaller for mobile */
    @media only screen and (min-width: 769px) {
      #music-floating {
        width: 90px;
        height: 90px;
        top: calc(50% - 45px);
      }
    }

    /* inside content area: 100% width and height, rounded corners */
    #music-floating .content {
      width: 100%;
      height: 100%;
      border-radius: inherit;
      overflow: hidden;
      position: relative;
    }

    /* expanded state: desktop and mobile share */
    #music-floating.expanded {
      width: 500px;
      height: 300px;
      top: calc(50% - 150px);
      border-radius: 10px;
      opacity: 1;
    }

    #music-player {
      display: none;
      width: 100%;
      height: 100%;
      padding: 10px;
      box-sizing: border-box;
    }
    
    #music-floating.expanded #music-player {
      display: block;
    }
    #music-floating.expanded #music-icon {
      display: none;
    }

    #music-icon {
      text-align: center;
      font-size: 14px;
      color: #333;
      line-height: 60px;
      height: 100%;
      width: 100%;
    }
    #music-icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
    
    .aplayer {
      box-shadow: none !important;
      margin: 0 !important;
      height: 100% !important;
    }
    
    /* mobile styles: click to expand, show player */
    @media only screen and (max-width: 768px) {
      #music-floating.expanded {
        width: 90vw;
        height: 300px; 
        right: 20px; 
        top: calc(50% - 150px); 
        transform-origin: right center; 
      }
    }
  </style>
</head>
<body>
  <div id="music-floating">
    <div class="content">
      <div id="music-icon">
        <img src="images/NetEase_Music-Logo.png" alt="音乐">
      </div>
      <div id="music-player">
        <div id="aplayer">
          <meting-js 
            server="netease" 
            type="playlist" 
            id="602810440" 
            autoplay="false" 
            theme="#C20C0C"
            limit="100"
            volume="0.5">
          </meting-js>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aplayer/1.10.1/APlayer.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/meting/2.0.1/Meting.min.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const musicFloating = document.getElementById('music-floating');

      // check if the user is on a mobile device or desktop
      if (window.matchMedia('(hover: hover)').matches) {
          // desktop: hover to expand
          musicFloating.addEventListener('mouseenter', function() {
            musicFloating.classList.add('expanded');
          });
          musicFloating.addEventListener('mouseleave', function() {
            musicFloating.classList.remove('expanded');
          });
      } else {
          // mobile: click to expand
          musicFloating.addEventListener('click', function(e) {
            e.stopPropagation();
            musicFloating.classList.toggle('expanded');
          });
          document.addEventListener('click', function(e) {
            if (!musicFloating.contains(e.target)) {
              musicFloating.classList.remove('expanded');
            }
          });
          document.getElementById('music-player').addEventListener('click', function(e) {
            e.stopPropagation();
          });
      }
    });
  </script>
</body>
</html>
