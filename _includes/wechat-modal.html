<style>
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  
  @keyframes scaleIn {
    from { 
      opacity: 0;
      transform: translate(-50%, -50%) scale(0.7);
    }
    to { 
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
  }
  
  #wechat-qr-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.5);
    z-index: 99999;
    opacity: 0;
  }
  
  #wechat-qr {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    padding: 30px;
    border-radius: 12px;
    z-index: 100000;
    box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    opacity: 0;
  }
  
  .close-button {
    position: absolute;
    top: 10px;
    right: 10px;
    background: none;
    border: none;
    font-size: 24px;
    cursor: pointer;
    color: #666;
    width: 30px;
    height: 30px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s ease;
    padding: 0;
    -webkit-tap-highlight-color: transparent;
  }
  
  .close-button:hover {
    background-color: rgba(0,0,0,0.1);
    color: #333;
  }
  
  .qr-image {
    width: 300px;
    height: 300px;
    object-fit: contain;
    display: block;
    border-radius: 8px;
    -webkit-user-select: none;
    user-select: none;
  }
  </style>
  
  <div id="wechat-qr-overlay">
    <div id="wechat-qr">
      <img class="qr-image" src="{{ site.author.wechat | relative_url }}" alt="WeChat QR Code">
      <button class="close-button" onclick="closeOverlay()">×</button>
    </div>
  </div>
  
  <script>
  (function() {
    // Prevent multiple initializations
    if (window.wechatModalInitialized) {
      console.log('WeChat modal already initialized');
      return;
    }
    window.wechatModalInitialized = true;

    const overlay = document.getElementById('wechat-qr-overlay');
    const qr = document.getElementById('wechat-qr');
    let isClosing = false;

    // Make function globally accessible for SPA router
    window.handleWeChatClick = function handleWeChatClick(event) {
      event.preventDefault();
      event.stopPropagation();
      event.stopImmediatePropagation(); // Stop SPA router from intercepting
      if (!isClosing) {
        showOverlay();
      }
    };

    function showOverlay() {
      // Reset all states
      isClosing = false;
      overlay.style.display = 'block';
      document.body.style.overflow = 'hidden';

      // Force browser reflow
      void overlay.offsetWidth;
      void qr.offsetWidth;

      // Apply animations
      overlay.style.animation = 'fadeIn 0.3s ease-out forwards';
      qr.style.animation = 'scaleIn 0.3s ease-out forwards';
    }

    window.closeOverlay = function closeOverlay() {
      if (isClosing) return;
      isClosing = true;

      document.body.style.overflow = '';
      overlay.style.animation = 'fadeIn 0.3s ease-out reverse';
      qr.style.animation = 'scaleIn 0.3s ease-out reverse';

      setTimeout(() => {
        overlay.style.display = 'none';
        // Clear animation states
        overlay.style.animation = '';
        qr.style.animation = '';
        isClosing = false;
      }, 300);
    };

    // Close overlay when clicking outside
    overlay.addEventListener('click', function(event) {
      if (event.target === this && !isClosing) {
        window.closeOverlay();
      }
    });

    console.log('✓ WeChat modal initialized');
  })();
  </script>
