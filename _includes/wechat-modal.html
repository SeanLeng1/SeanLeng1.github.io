<style>
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  
  @keyframes scaleIn {
    from { 
      opacity: 0;
      transform: translate(-50%, -50%) scale(0.7);
    }
    to { 
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
  }
  
  #wechat-qr-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.5);
    z-index: 99999;
    opacity: 0;
    animation: fadeIn 0.3s ease-out forwards;
    -webkit-backface-visibility: hidden;
    backface-visibility: hidden;
  }
  
  #wechat-qr {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    padding: 30px;
    border-radius: 12px;
    z-index: 100000;
    box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    opacity: 0;
    animation: scaleIn 0.3s ease-out forwards;
    -webkit-backface-visibility: hidden;
    backface-visibility: hidden;
  }
  
  .close-button {
    position: absolute;
    top: 10px;
    right: 10px;
    background: none;
    border: none;
    font-size: 24px;
    cursor: pointer;
    color: #666;
    width: 30px;
    height: 30px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s ease;
    padding: 0;
    -webkit-tap-highlight-color: transparent;
  }
  
  .close-button:hover {
    background-color: rgba(0,0,0,0.1);
    color: #333;
  }
  
  .qr-image {
    width: 300px;
    height: 300px;
    object-fit: contain;
    display: block;
    border-radius: 8px;
    -webkit-user-select: none;
    user-select: none;
  }
  </style>
  
  <div id="wechat-qr-overlay">
    <div id="wechat-qr">
      <img class="qr-image" src="{{ author.wechat | relative_url }}" alt="WeChat QR Code">
      <button class="close-button" onclick="toggleWeChatQR()">Ã—</button>
    </div>
  </div>
  
  <script>
  function handleWeChatClick(event) {
    event.preventDefault();
    event.stopPropagation();
    toggleWeChatQR();
  }

  function toggleWeChatQR() {
    const overlay = document.getElementById('wechat-qr-overlay');
    
    if (overlay.style.display === 'none' || !overlay.style.display) {
      document.body.style.overflow = 'hidden'; // Prevent background scrolling
      overlay.style.display = 'block';
      overlay.style.animation = 'fadeIn 0.3s ease-out forwards';
      document.getElementById('wechat-qr').style.animation = 'scaleIn 0.3s ease-out forwards';
    } else {
      document.body.style.overflow = ''; // Restore scrolling
      overlay.style.animation = 'fadeIn 0.3s ease-out reverse';
      document.getElementById('wechat-qr').style.animation = 'scaleIn 0.3s ease-out reverse';
      
      setTimeout(() => {
        overlay.style.display = 'none';
        // Reset animations
        overlay.style.animation = '';
        document.getElementById('wechat-qr').style.animation = '';
      }, 300);
    }
  }

  // Close overlay when clicking outside the QR code
  document.getElementById('wechat-qr-overlay').addEventListener('click', function(event) {
    if (event.target === this) {
      toggleWeChatQR();
    }
  });
  </script>
