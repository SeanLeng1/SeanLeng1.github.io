name: Build and Deploy Jekyll Site

on:
  push:
    branches:
      - main
      
permissions:
  id-token: write
  contents: read
  pages: write 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    environment:
      name: github-pages  
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '2.7' 

    - name: Install ImageMagick
      run: sudo apt-get install libmagickwand-dev

    - name: Cache Ruby Gems
      uses: actions/cache@v2
      with:
        path: vendor/bundle
        key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}-new

    - name: Install dependencies
      run: bundle config set path 'vendor/bundle' && bundle install

    - name: Build Jekyll site
      run: bundle exec jekyll build

    - name: Check for Symlinks in _site
      run: |
        echo "Searching for symbolic links in _site..."
        find _site -type l

    # Diagnostic Step: Check _site Size
    - name: Check _site Directory Size
      run: |
        echo "Calculating size of _site directory..."
        du -sh _site

    # Diagnostic Step: List Largest Files
    - name: List Largest Files in _site
      run: |
        echo "Listing top 20 largest files in _site..."
        find _site -type f -exec du -h {} + | sort -rh | head -n 20

    - name: Upload built site
      uses: actions/upload-artifact@v3
      with:
        name: github-pages
        path: _site

    - name: Build and deploy
      uses: actions/deploy-pages@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
